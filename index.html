<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>

  <link rel="stylesheet" href="game.css">
</head>
<body>
  <main>
    <p class="title">Rock Paper Scissors</p>

    <div class="btns">
      <button class="move-button js-rock-button">
        <img class="move-icon" src="rock-emoji.png">
      </button>
      <button class="move-button js-paper-button">
        <img class="move-icon" src="paper-emoji.png">
      </button>
      <button class="move-button js-scissors-button">
        <img class="move-icon" src="scissors-emoji.png">
      </button>
    </div>

    <p class="js-result result hidden"></p>
    <p class="js-moves hidden"></p>
    <p class="js-score score"></p>

    <div class="other-btns">
      <button class="reset-score-button js-reset-button">
        Reset Score
      </button>
      <button class="auto-play-button js-autoplay-button">Auto Play</button>
    </div>
  </main>

  <script src="game.js"></script>
</body>
</html>
